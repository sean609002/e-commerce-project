<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <table class="table table-bordered">
                <tr>
                    <th width="30%">Product Image</th>
                    <th width="40%">Product Detail</th>
                    <th width="30%">Quantity</th>
                </tr>

                <tr *ngFor="let orderItem of orderItemList">
                    <td>
                        <img src="{{orderItem.imageUrl}}" class="img-responsive" width="150px">
                    </td>
                    <td>
                        <p>name: {{orderItem.name}}</p>
                        <p>price: {{orderItem.unitPrice | currency : 'TWD'}}</p>
                    </td>
                    <td class="items">
                        <div>
                            <label>{{orderItem.quantity}}</label>
                        </div>
                    </td>
                </tr>
            </table>

            <!-- begin footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                            
                                <ngb-pagination [(page)]="pageNumber"
                                                [pageSize]="pageSize"
                                                [collectionSize]="totalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="handleOrderDetails(id)">

                                </ngb-pagination>

                            </div>
                            
                            <div class="col-md-3 mt-5" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select #pageSelect (change) = "updatePageSize(pageSelect.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- end footer -->
        </div>
    </div>
</div>
